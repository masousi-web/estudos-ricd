<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RICD — Painel de Estudos</title>
  <style>
    :root{
      --bg: #f0f4f8;
      --card: #ffffff;
      --ink: #0f172a;
      --muted: #475569;
      --navy:#0b1b2a;
      --accent-primary:#1e40af; /* Azul forte para os títulos */
      --accent-especial:#7f1d1d; /* Vinho para módulos transversais */
      --shadow: 0 10px 24px rgba(15, 23, 42, .08);
      --radius-lg: 14px;
      --max: 1060px;
    }

    *{ box-sizing: border-box; }
    body{ margin:0; font-family: ui-sans-serif, system-ui, sans-serif; background: var(--bg); color: var(--ink); line-height: 1.5; }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 40px 18px; }

    header { margin-bottom: 40px; text-align: center; border-bottom: 3px solid var(--navy); padding-bottom: 20px; }
    h1 { font-size: 32px; letter-spacing: -1px; margin-bottom: 10px; color: var(--navy); }
    .sub { color: var(--muted); font-size: 16px; font-weight: 600; }

    /* ALTERAÇÃO DE CORES DOS TÍTULOS DE SEÇÃO */
    h2 { 
      font-size: 20px; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
      color: var(--accent-primary); /* Agora em Azul */
      margin: 40px 0 20px; 
      border-bottom: 2px solid var(--accent-primary); 
      padding-bottom: 8px;
    }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }

    .card {
      background: var(--card);
      text-decoration: none;
      color: inherit;
      padding: 20px;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(15, 23, 42, .1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      border-left: 6px solid var(--accent-primary);
    }

    .card:hover { transform: translateY(-4px); box-shadow: var(--shadow); }

    .card.especial { border-left-color: var(--accent-especial); }
    .card.especial h2_card { color: var(--accent-especial); }

    .card span { font-weight: 800; font-size: 12px; color: var(--muted); text-transform: uppercase; margin-bottom: 4px; }
    .card p { margin: 0; font-weight: 700; font-size: 15px; color: var(--navy); }
    
    footer { margin-top: 60px; text-align: center; font-size: 13px; color: var(--muted); border-top: 1px solid #ccc; padding-top: 20px; }
  </style>
</head>
<body>

<div class="wrap">
  <header>
    <h1>Regimento Interno - Câmara</h1>
    <p class="sub">Painel de Memorização Literal</p>
  </header>

  <h2>Títulos do Regimento</h2>
  <div class="grid">
    <a href="titulo1.html" class="card"><span>Título I</span><p>Deputados e Órgãos</p></a>
    <a href="titulo2.html" class="card"><span>Título II</span><p>Sessões e Reuniões</p></a>
    <a href="titulo8.html" class="card"><span>Título VIII</span><p>Sociedade Civil</p></a>
  </div>

  <h2>Módulos de Confronto</h2>
  <div class="grid">
    <a href="confronto-comissoes.html" class="card especial"><span>Comparativo</span><p>Comissões vs. Plenário</p></a>
  </div>

  <footer>
    <b>Uso Pessoal</b> • Foco na Aprovação
  </footer>
</div>

</body>
</html>
