<style>
  :root{
    --bg:#eef2f7;
    --card:#ffffff;
    --ink:#0f172a;
    --muted:#475569;
    --muted2:#64748b;
    --slate:#334155;
    --navy:#0f172a;

    --shadow: 0 14px 34px rgba(15, 23, 42, .08);
    --shadow-soft: 0 6px 18px rgba(15, 23, 42, .06);

    --radius-xl:20px;
    --radius-lg:16px;

    --max:1100px;

    --org:#1e3a8a;
    --prazo:#b45309;
    --exc:#dc2626;
    --num:#1e293b;
    --mark: rgba(15, 23, 42, .06);

    --accentA:#243b53;
    --accentB:#334155;
    --accentC:#1e293b;
    --accentD:#475569;

    --serif: "Literata", ui-serif, Georgia, serif;
    --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  body{
    margin:0;
    font-family:var(--serif);
    background:var(--bg);
    color:var(--ink);
    line-height:1.6;
  }

  .wrap{
    max-width:var(--max);
    margin:0 auto;
    padding:34px 20px 80px;
  }

  /* HERO */
  .hero{
    border-radius:var(--radius-xl);
    padding:32px 28px 22px;
    background: linear-gradient(135deg,#e2e8f0,#f8fafc);
    border:1px solid rgba(15,23,42,.08);
    box-shadow:var(--shadow-soft);
  }

  .kicker{
    background:#e0e7ff;
    border:1px solid #c7d2fe;
    color:#1e3a8a;
    font-weight:700;
    font-size:12px;
    padding:6px 12px;
    border-radius:999px;
    font-family:var(--sans);
  }

  h1{
    margin:16px 0 10px;
    font-size:clamp(28px,3vw,40px);
    letter-spacing:-0.6px;
  }

  .sub{
    font-size:14px;
    font-family:var(--sans);
    color:var(--muted);
    max-width:100ch;
  }

  /* CALL OUT */
  .callout{
    margin-top:18px;
    padding:14px 16px;
    border-radius:16px;
    background:#fff7ed;
    border:1px solid #fed7aa;
    font-family:var(--sans);
    font-size:13.5px;
    color:#7c2d12;
  }

  /* BOTÕES */
  .btn{
    border:1px solid rgba(15,23,42,.12);
    background:#ffffff;
    padding:10px 16px;
    border-radius:999px;
    font-weight:700;
    font-size:13px;
    font-family:var(--sans);
    box-shadow:var(--shadow-soft);
    transition:.2s;
  }

  .btn:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 22px rgba(15,23,42,.12);
  }

  .btn.primary{
    background:#0f172a;
    color:#fff;
  }

  .btn.danger{
    background:#fee2e2;
    border-color:#fecaca;
    color:#7f1d1d;
  }

  /* SEÇÕES */
  .section{
    margin-top:28px;
    border-radius:var(--radius-xl);
    background:#ffffff;
    border:1px solid rgba(15,23,42,.08);
    box-shadow:var(--shadow-soft);
    overflow:hidden;
  }

  .section-head{
    padding:20px 22px;
    background:#f1f5f9;
    border-bottom:1px solid rgba(15,23,42,.06);
    font-family:var(--sans);
  }

  .section-head h2{
    margin:0;
    font-size:18px;
    font-weight:800;
  }

  .meta{
    font-size:12px;
    color:var(--muted2);
  }

  .grid{
    padding:22px;
    display:grid;
    grid-template-columns:repeat(12,1fr);
    gap:20px;
  }

  /* CARDS */
  .card{
    grid-column:span 12;
    background:var(--card);
    border-radius:var(--radius-lg);
    border:1px solid rgba(15,23,42,.08);
    box-shadow:var(--shadow-soft);
    position:relative;
  }

  @media (min-width:860px){
    .card.half{grid-column:span 6;}
  }

  .card::before{
    content:"";
    position:absolute;
    left:0;
    top:0;
    bottom:0;
    width:6px;
    border-radius:6px 0 0 6px;
  }

  .accent-1::before{background:var(--accentA);}
  .accent-2::before{background:var(--accentB);}
  .accent-3::before{background:var(--accentC);}
  .accent-4::before{background:var(--accentD);}

  .card-inner{
    padding:20px;
  }

  .roman{
    width:40px;
    height:40px;
    border-radius:12px;
    background:#e2e8f0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:800;
    font-family:var(--sans);
  }

  .title{
    font-size:15px;
    font-weight:800;
    margin:0;
  }

  .lead{
    margin-top:6px;
    font-size:13.5px;
    color:var(--muted);
    font-family:var(--sans);
  }

  .li{
    padding:10px 12px;
    background:#f8fafc;
    border:1px solid rgba(15,23,42,.06);
    border-radius:12px;
    font-size:13.5px;
  }

  .note{
    margin-top:14px;
    padding:12px 14px;
    border-radius:14px;
    background:#eef2ff;
    border:1px solid #c7d2fe;
    font-size:13px;
    font-family:var(--sans);
  }

  footer{
    margin-top:30px;
    text-align:center;
    font-size:12px;
    color:var(--muted2);
    font-family:var(--sans);
  }
</style>
